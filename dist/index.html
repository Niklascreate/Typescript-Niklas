<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherGenerator</title>
</head>
<body>
    <header class="header">
        <video autoplay loop muted playsinline class="header-video">
            <source src="./cloudvideo.mp4" type="video/mp4">
        </video>
        <a href="index.html">
            <h2 class="header-smallTitle">Welcome to</h2>
            <h1 class="header-title">Weathergenerator</h1>
        </a>
    </header>
    <nav class="nav-container">
        <ul>
            <li class="weather-bankTitle"><a href="weatherbank.html">Weatherbank</a></li>
        </ul>
    </nav>
    <main>
        <section class="weather-wrapper">
            <article class="input-container">
                <input id="cityInput" placeholder="Search your city here" type="text" class="weather-input">
                <button id="SearchButton" class="weather-btn">Weathergenerate now</button>
            </article>
            <article id="weatherContent" class="weather-content"></article>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
